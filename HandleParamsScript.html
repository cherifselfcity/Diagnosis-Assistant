<script>
        // Wait for the DOM to fully load
        document.addEventListener("DOMContentLoaded", function() {
            // Get the current URL
            const url = window.location.href;
            
            // Create a URLSearchParams object from the current URL
            const urlParams = new URLSearchParams(window.location.search);

            // Access specific parameters
            const paramCc = urlParams.get('cc'); // Replace 'name' with your parameter key
            const paramMissionId = urlParams.get('missionId'); // Replace 'age' with your parameter key

            // Example: display these parameters
            console.log("cc:", paramCc);
            console.log("missionId:", paramMissionId);


            function addParams(url, params) {
                let newUrl = new URL(url, window.location.origin);
                for (const key in params) {
                    newUrl.searchParams.set(key, params[key]);
                }
                return newUrl;
            }

            // Parameters to add
            const paramsToAdd = { 'missionId': paramMissionId, 'cc': paramCc };

            // Select all anchor tags
            const links = document.querySelectorAll('a');

            // Iterate through each link and modify its href attribute
            links.forEach(link => {
                link.href = addParams(link.href, paramsToAdd);
            });

        });
    </script>
